<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Results Prototype</title>


    <style>
    html {
        background-image:url(images/dogbackground.jpg);
        background-size:cover;
        background-repeat:repeat-x repeat-y;
    }
    .content {
        display:flex;
        flex-direction:column;
        background-color:rgba(99, 99, 99, 0.541);
        border:solid 4px black;
        border-radius:3px;
    }
    .TopBar {
        display:grid;
        grid-template-columns: .21fr 1.4fr;
        grid-gap:1.2vw;
    }

    .logo img {
            width:100%;
        }

/*RESULTS Styles*/
    .results {
        display:inline-grid;
        grid-auto-flow:row;
        margin:1em;
        color:rgb(0, 0, 0);
    }
    .results #Listings {
        background-color:rgba(39, 39, 39, 0.548);
        color:rgb(201, 201, 201);
        border:solid 4px black;
        border-radius:3px;
        
    }
    .results #Listings .URL a {
        background-color:snow;
        border:solid 2px;
        border-radius:1px;
        margin:.4em;
        
    }
    .results #text {
        font-style:oblique;
        color:rgb(56, 242, 255);
    }
    .results .Heading h3{
        background-color:rgba(39, 39, 39, 0.548);
        border:solid 4px black;
        border-radius:3px;
        width:28%;
        
    }
    
    @media only screen and (max-width:320px) {
        .results .Heading h3 {
            width:60%;  
        }
        }


    .submit input {
        font-size:3.6vw;
        margin-top:.2em;
    }
    .submit input:focus {
        outline:none;
        box-shadow:2px 3px 20px 1px rgba(0, 0, 0, 0.404);
        
    }

    </style>


</head>
