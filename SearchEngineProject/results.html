<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results Prototype</title>

    <style>
    html {
        background-image:url(images/dogbackground.jpg);
        background-size:cover;
        background-repeat:repeat-x;
    }
    </style>
</head>
<script>
    function Display () {
        var text = document.getElementById("submit").value;
        document.getElementById("text").textContent = text;

    }
    onload = Display;
</script>
<body>
    <div class="container">
        <div class="content">
            <div class="TopBar">
                <div class="logo"><img src="images/Doge-google.jpg" alt="logo"></div>
                <div class="submit"><input type="submit" value="search up in this right here"></div>
            </div>
            <div class="results">
                <h1>Showing Results for <div id=#text></div></h1>
            </div>
        </div>
    </div>
    
</body>
</html>
