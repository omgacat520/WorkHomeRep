<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Clone</title>
    <link rel="stylesheet" type="text/css" href="Google.css">
    <script type="text/javascript">
        function focus() {
            var searchbox = document.getElementById("search-box")
            searchbox.focus();
        }

        onload = focus;
    </script>
</head>
<body>
    <header>
        <ul id='nav-right'>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><input type="button" id="sign-in" value="Sign In" /></li>
        </ul>
    </header>

    <div id="content">
        <div id="logo">
            <img src="images/logo.png"/>
        </div>
              
        <div id="search">
            <input id="search-box" type="text" name="search" />
        </div>
        <div id="search-buttons">
            <input type="button" class="button" name="google" value="Google Search" />
            <input type="button" class="button" name="google" value="I'm Feeling Lucky" />
        </div>
    </div>

    <footer>
        <ul id="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul id="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
